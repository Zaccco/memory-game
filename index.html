<body>

    <h1>Memory Game</h1>

    <section class="game-area">
        <div class="card" data-id="0">
            <img class="front-card" src="assets/images/dog.jpg" alt="Picture of a dog">
            <img class="back-card" src="assets/images/back-card-face.jpg" alt="question-mark">
        </div>
        <div class="card" data-id="1">
            <img class="front-card" src="assets/images/dog.jpg" alt="Picture of a dog">
            <img class="back-card" src="assets/images/back-card-face.jpg" alt="question-mark">
        </div>
        <div class="card" data-id="2">
            <img class="front-card" src="assets/images/cat.jpg" alt="Picture of a cat">
            <img class="back-card" src="assets/images/back-card-face.jpg" alt="question-mark">
        </div>
        <div class="card" data-id="3">
            <img class="front-card" src="assets/images/cat.jpg" alt="Picture of a cat">
            <img class="back-card" src="assets/images/back-card-face.jpg" alt="question-mark">
        </div>
        <div class="card" data-id="4">
            <img class="front-card" src="assets/images/bunny.jpg" alt="Picture of a bunny">
            <img class="back-card" src="assets/images/back-card-face.jpg" alt="question-mark">
        </div>
        <div class="card" data-id="5">
            <img class="front-card" src="assets/images/bunny.jpg" alt="Picture of a bunny">
            <img class="back-card" src="assets/images/back-card-face.jpg" alt="question-mark">

        <div class="card" data-id="6">
            <img class="front-card" src="assets/images/tiger.jpg" alt="Picture of a tiger">
            <img class="back-card" src="assets/images/back-card-face.jpg" alt="question-mark">
        </div>
        <div class="card" data-id="7">
            <img class="front-card" src="assets/images/tiger.jpg" alt="Picture of a tiger">
            <img class="back-card" src="assets/images/back-card-face.jpg" alt="question-mark">
        </div>
    </section>

    <footer>
        <p>This is some basic instructions for how to play memory!</p>
        <ol>
            <li>1. Click on two different cards</li>
            <li>2. If you find the same image behind both, you have found a match</li>
            <li>3. Repeat until all matches are found and the board is empty</li>
        </ol>
    </footer>
    
    <script src="assets/js/script.js"></script>
